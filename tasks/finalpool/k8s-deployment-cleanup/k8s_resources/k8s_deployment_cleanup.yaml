---
# Namespaces for development environments
apiVersion: v1
kind: Namespace
metadata:
  name: dev-frontend
---
apiVersion: v1
kind: Namespace
metadata:
  name: dev-backend
---
apiVersion: v1
kind: Namespace
metadata:
  name: dev-ml
---
apiVersion: v1
kind: Namespace
metadata:
  name: dev-experimental
---
# Frontend deployments
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-prototype
  namespace: dev-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-prototype
  template:
    metadata:
      labels:
        app: frontend-prototype
    spec:
      containers:
      - name: app
        image: nginx:1.20-alpine
        resources:
          requests:
            memory: "16Mi"
            cpu: "10m"
          limits:
            memory: "32Mi"
            cpu: "50m"
---
# Backend deployments
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: dev-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: app
        image: nginx:1.20-alpine
        resources:
          requests:
            memory: "16Mi"
            cpu: "10m"
          limits:
            memory: "32Mi"
            cpu: "50m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pod-api-service
  namespace: dev-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pod-api-service
  template:
    metadata:
      labels:
        app: pod-api-service
    spec:
      containers:
      - name: app
        image: nginx:1.20-alpine
        resources:
          requests:
            memory: "16Mi"
            cpu: "10m"
          limits:
            memory: "32Mi"
            cpu: "50m"
---
# ML deployments
apiVersion: apps/v1
kind: Deployment
metadata:
  name: model-trainer
  namespace: dev-ml
spec:
  replicas: 1
  selector:
    matchLabels:
      app: model-trainer
  template:
    metadata:
      labels:
        app: model-trainer
    spec:
      containers:
      - name: app
        image: nginx:1.20-alpine
        resources:
          requests:
            memory: "16Mi"
            cpu: "10m"
          limits:
            memory: "32Mi"
            cpu: "50m"
---
# Experimental deployments
apiVersion: apps/v1
kind: Deployment
metadata:
  name: experimental-feature-alpha
  namespace: dev-experimental
spec:
  replicas: 1
  selector:
    matchLabels:
      app: experimental-feature-alpha
  template:
    metadata:
      labels:
        app: experimental-feature-alpha
    spec:
      containers:
      - name: app
        image: nginx:1.20-alpine
        resources:
          requests:
            memory: "16Mi"
            cpu: "10m"
          limits:
            memory: "32Mi"
            cpu: "50m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alpha-dataset-poc
  namespace: dev-experimental
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alpha-dataset-poc
  template:
    metadata:
      labels:
        app: alpha-dataset-poc
    spec:
      containers:
      - name: app
        image: nginx:1.20-alpine
        resources:
          requests:
            memory: "16Mi"
