# pdf-tools
# Source: https://github.com/lockon-n/pdf-tools-mcp
# Toolathlon Version: The same
type: stdio
name: pdf-tools
params:
  command: uvx
  args:
    - "pdf-tools-mcp"
    - "--workspace_path"
    - "${agent_workspace}"
    - "--tempfile_dir"
    - "${agent_workspace}/.pdf_tools_tempfiles"
  cwd: "${agent_workspace}"
client_session_timeout_seconds: 120
cache_tools_list: true
