# notion
# https://github.com/lockon-n/notion-mcp-server

type: stdio
name: notion
params:
  command: npx
  args:
    - "-y"
    - "@notionhq/notion-mcp-server"
    - "--page-id"
    - "${token.notion_allowed_page_ids}"
  env:
    OPENAPI_MCP_HEADERS: "{\"Authorization\": \"Bearer ${token.notion_integration_key}\", \"Notion-Version\": \"2022-06-28\" }"
client_session_timeout_seconds: 100
cache_tools_list: true