# terminal controller
# https://github.com/MladenSU/cli-mcp-server
type: stdio
name: terminal
params:
  command: uv
  args:
    - "run"
    - "cli-mcp-server"
  env:
    # you can add needed commands
    ALLOWED_DIR: "${agent_workspace}"  # 仅允许对该目录下的文件进行读写
    ALLOWED_COMMANDS: "ls,cat,pwd,echo,cd,mkdir,touch,rm,cp,mv,find,grep,head,tail,wc,sort,uniq,diff,tree,chmod,stat,file,which,whoami,date,hostname,df,du,ps,env,history,clear,sed,awk,cut,tr,basename,dirname,realpath,md5sum,sha256sum,tar,gzip,gunzip,zip,unzip,less,more,python,wget,curl"
    ALLOWED_FLAGS: "-l,-a,--help,--version,-r,-R,-f,-i,-v,-n,-h,-d,-p,-u,-g,-o,-s,-t,-x,-z,-c,-w,-b,-e,-q,--recursive,--force,--interactive,--verbose,--quiet,--human-readable,--directory,--preserve,--update,--no-clobber,--parents,--all,--long,--color,--time,--size,--sort,--reverse,--group-directories-first"
    MAX_COMMAND_LENGTH: "1024"
    COMMAND_TIMEOUT: "60"
    ALLOW_SHELL_OPERATORS: "false"
client_session_timeout_seconds: 60
cache_tools_list: true