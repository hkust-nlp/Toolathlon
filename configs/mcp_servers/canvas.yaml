# canvas
# https://github.com/DMontgomery40/mcp-canvas-lms
type: stdio
name: canvas
params:
  command: npx
  args:
    - "-y"
    - "canvas-mcp-server"
  env:
    CANVAS_API_TOKEN: "${token.canvas_api_token}"
    CANVAS_DOMAIN: "${token.canvas_domain}"
    # 跳过自签名证书检测，设置NODE_TLS_REJECT_UNAUTHORIZED=0
    NODE_TLS_REJECT_UNAUTHORIZED: "0"
    # 如果你不需要加载自定义CA证书，可以注释掉下面这行
    # NODE_EXTRA_CA_CERTS: "deployment/canvas/logs/cert.pem"
  cwd: "${agent_workspace}"
client_session_timeout_seconds: 10
cache_tools_list: true